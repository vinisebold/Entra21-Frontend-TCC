<button
  type="button"
  class="rounded-full h-12 px-4 flex items-center gap-2 w-full md:w-auto body-large cursor-pointer transition duration-200 bg-primary text-white hover:bg-primary2 active:bg-primary hover:shadow-btn"
  [class.opacity-50]="disabled()"
  [class.cursor-not-allowed]="disabled()"
  [disabled]="disabled()"
  (click)="onClick()"
>
  <svg class="icone" aria-hidden="true" focusable="false">
    <use [attr.href]="'/sprite.svg#icon-adicionar'"></use>
  </svg>
  {{ label() }}
</button>
