<section class="grafico-container">
  <ngx-charts-line-chart
    class="grafico"
    [results]="dados()"
    [legend]="legend()"
    [xAxis]="xAxis()"
    [yAxis]="yAxis()"
    [timeline]="timeline()"
    [autoScale]="true"
    [scheme]="colorScheme"
  >
  </ngx-charts-line-chart>

  @if (!isLoading() && ((dados()[0].series.length) ?? 0) === 0) {
  <div class="hint">Sem dados para o per√≠odo selecionado.</div>
  }
</section>
