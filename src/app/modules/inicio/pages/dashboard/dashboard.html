<section class="dashboard-grid">
	<!-- Estoque atual -->
	<article class="card estoque-atual">
		<header class="card-header">
			<span class="card-title">Estoque atual</span>
		</header>
		<div class="card-content">
			<div class="estoque-num">{{ estoqueAtual() }}</div>
			<div class="estoque-custo">Custo total em estoque: R$ {{ custoTotalEstoque() | number:'1.2-2' }}</div>
		</div>
	</article>

	<!-- Estoque por peça (donut chart placeholder) -->
	<article class="card estoque-por-peca">
		<header class="card-header">
			<span class="card-title">Estoque por peça</span>
		</header>
		<div class="card-content chart-placeholder">Gráfico de pizza</div>
	</article>

	<!-- Análise de Lucro (line chart placeholder) -->
	<article class="card analise-lucro">
		<header class="card-header">
			<span class="card-title">Análise de Lucro</span>
			<nav class="tabs">
				<button class="tab active">Dia</button>
				<button class="tab">Semana</button>
				<button class="tab">Mês</button>
			</nav>
		</header>
		<div class="card-content chart-placeholder">Gráfico de linha</div>
	</article>

	<!-- Lucro -->
	<article class="card lucro">
		<header class="card-header">
			<span class="card-title">Lucro</span>
		</header>
		<div class="card-content lucro-valor">R$ {{ lucroHoje() | number:'1.2-2' }}</div>
	</article>

	<!-- Espaço livre para futuramente -->
	<article class="card vazio"></article>
</section>
