<div class="fixed inset-0 z-50 flex items-end justify-end p-4">
  <div
    role="dialog"
    aria-modal="true"
    aria-labelledby="fornecedor-title"
    class="w-full max-w-4xl rounded-2xl bg-[#FBFAF7] shadow-[0_16px_40px_rgba(0,0,0,0.18)] ring-1 ring-black/5"
  >
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4">
      <h2 id="fornecedor-title" class="text-lg font-semibold text-neutral-800">
        Adicionar Novo Fornecedor
      </h2>
      <button
        aria-label="Fechar"
        class="inline-flex h-8 w-8 items-center justify-center rounded-full text-neutral-500 hover:bg-neutral-100 hover:text-neutral-700 focus:outline-none focus:ring-2 focus:ring-neutral-300"
        (click)="onFecharClick()"
      >
        <svg
          class="icone text-on-surface-variant"
          aria-hidden="true"
          focusable="false"
        >
          <use [attr.href]="'/sprite.svg#icon-sidebar'"></use>
        </svg>
      </button>
    </div>
    <div
      class="h-px w-full bg-neutral-200/70 shadow-[0_1px_0_#fff_inset]"
    ></div>

    <!-- Body -->
    <div class="px-6 py-5">
      <form [formGroup]="fornecedorForm" (ngSubmit)="onSalvarClick()" class="grid grid-cols-12 gap-6">
        <!-- Coluna esquerda (campos) -->
        <div class="col-span-12 lg:col-span-7 space-y-5">
          <!-- Nome -->
          <div class="space-y-2">
            <label
              for="nome"
              class="block text-[0.95rem] font-medium text-neutral-700"
              >Nome</label
            >
            <input
              id="nome"
              type="text"
              formControlName="nome"
              placeholder="Informe o nome do fornecedor..."
              class="h-11 w-full rounded-full border border-neutral-200 bg-white px-4 text-[0.95rem] text-neutral-800 placeholder:text-neutral-400 shadow-[inset_0_1px_0_rgba(0,0,0,0.02)] focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-[#9AA56B]/40"
            />
            @if (fornecedorForm.get('nome')?.invalid && fornecedorForm.get('nome')?.touched) {
              <p class="text-red-500 text-sm mt-1">O nome é obrigatório.</p>
            }
          </div>

          <!-- Descrição -->
          <div class="space-y-2">
            <label
              for="descricao"
              class="block text-[0.95rem] font-medium text-neutral-700"
              >Descrição</label
            >
            <input
              id="descricao"
              type="text"
              formControlName="descricao"
              placeholder="Informe a descrição..."
              class="h-11 w-full rounded-full border border-neutral-200 bg-white px-4 text-[0.95rem] text-neutral-800 placeholder:text-neutral-400 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-[#9AA56B]/40"
            />
          </div>

          <!-- Telefone e CNPJ -->
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <!-- Telefone -->
            <div class="space-y-2">
              <label
                for="telefone"
                class="block text-[0.95rem] font-medium text-neutral-700"
                >Telefone</label
              >
              <div class="relative">
                <span
                  class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-neutral-400"
                >
                  <svg
                    class="icone text-on-surface-variant"
                    aria-hidden="true"
                    focusable="false"
                  >
                    <use [attr.href]="'/sprite.svg#icon-sidebar'"></use>
                  </svg>
                </span>
                <input
                  id="telefone"
                  type="tel"
                  formControlName="telefone"
                  inputmode="numeric"
                  placeholder="(47) 00000 - 0000"
                  class="h-11 w-full rounded-full border border-neutral-200 bg-white pl-11 pr-4 text-[0.95rem] text-neutral-800 placeholder:text-neutral-400 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-[#9AA56B]/40"
                />
              </div>
            </div>

            <!-- CNPJ -->
            <div class="space-y-2">
              <label
                for="cnpj"
                class="block text-[0.95rem] font-medium text-neutral-700"
                >CNPJ</label
              >
              <div class="relative">
                <span
                  class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-neutral-400"
                >
                  <svg
                    class="icone text-on-surface-variant"
                    aria-hidden="true"
                    focusable="false"
                  >
                    <use [attr.href]="'/sprite.svg#icon-sidebar'"></use>
                  </svg>
                </span>
                <input
                  id="cnpj"
                  type="text"
                  formControlName="cnpj"
                  inputmode="numeric"
                  placeholder="00.000.000/0000-00"
                  class="h-11 w-full rounded-full border border-neutral-200 bg-white pl-12 pr-4 text-[0.95rem] text-neutral-800 placeholder:text-neutral-400 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-[#9AA56B]/40"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Coluna direita (IDs) -->
        <div class="col-span-12 lg:col-span-5">
          <div class="space-y-3">
            <label class="block text-[0.95rem] font-medium text-neutral-700"
              >IDs</label
            >
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <!-- Coluna A -->
              <div class="space-y-3">
                <!-- Linha: Anel -->
                <div class="flex gap-3">
                  <div
                    class="inline-flex items-center rounded-full border border-neutral-200 overflow-hidden"
                  >
                    <span
                      class="px-4 py-2 text-sm bg-neutral-100 text-neutral-700"
                      >Anel</span
                    >
                    <input
                      type="text"
                      formControlName="codigoAnel"
                      placeholder="anl.."
                      class="px-3 py-2 text-sm bg-neutral-50 text-neutral-400 border-none outline-none"
                    />
                  </div>
                </div>
                <!-- Colar -->
                <div class="flex gap-3">
                  <div
                    class="inline-flex items-center rounded-full border border-neutral-200 overflow-hidden"
                  >
                    <span
                      class="px-4 py-2 text-sm bg-neutral-100 text-neutral-700"
                      >Colar</span
                    >
                    <input
                      type="text"
                      formControlName="codigoColar"
                      placeholder="clr.."
                      class="px-3 py-2 text-sm bg-neutral-50 text-neutral-400 border-none outline-none"
                    />
                  </div>
                </div>
                <!-- Pulseira -->
                <div class="flex gap-3">
                  <div
                    class="inline-flex items-center rounded-full border border-neutral-200 overflow-hidden"
                  >
                    <span
                      class="px-4 py-2 text-sm bg-neutral-100 text-neutral-700"
                      >Pulseira</span
                    >
                    <input
                      type="text"
                      formControlName="codigoPulseira"
                      placeholder="psr.."
                      class="px-3 py-2 text-sm bg-neutral-50 text-neutral-400 border-none outline-none"
                    />
                  </div>
                </div>
                <!-- Conjunto -->
                <div class="flex gap-3">
                  <div
                    class="inline-flex items-center rounded-full border border-neutral-200 overflow-hidden"
                  >
                    <span
                      class="px-4 py-2 text-sm bg-neutral-100 text-neutral-700"
                      >Conjunto</span
                    >
                    <input
                      type="text"
                      formControlName="codigoConjunto"
                      placeholder="cjt.."
                      class="px-3 py-2 text-sm bg-neutral-50 text-neutral-400 border-none outline-none"
                    />
                  </div>
                </div>
                <!-- Piercing -->
                <div class="flex gap-3">
                  <div
                    class="inline-flex items-center rounded-full border border-neutral-200 overflow-hidden"
                  >
                    <span
                      class="px-4 py-2 text-sm bg-neutral-100 text-neutral-700"
                      >Piercing</span
                    >
                    <input
                      type="text"
                      formControlName="codigoPiercing"
                      placeholder="prg.."
                      class="px-3 py-2 text-sm bg-neutral-50 text-neutral-400 border-none outline-none"
                    />
                  </div>
                </div>
              </div>

              <!-- Coluna B -->
              <div class="space-y-3">
                <!-- Bracelete -->
                <div class="flex gap-3">
                  <div
                    class="inline-flex items-center rounded-full border border-neutral-200 overflow-hidden"
                  >
                    <span
                      class="px-4 py-2 text-sm bg-neutral-100 text-neutral-700"
                      >Bracelete</span
                    >
                    <input
                      type="text"
                      formControlName="codigoBracelete"
                      placeholder="bcl.."
                      class="px-3 py-2 text-sm bg-neutral-50 text-neutral-400 border-none outline-none"
                    />
                  </div>
                </div>
                <!-- Brinco -->
                <div class="flex gap-3">
                  <div
                    class="inline-flex items-center rounded-full border border-neutral-200 overflow-hidden"
                  >
                    <span
                      class="px-4 py-2 text-sm bg-neutral-100 text-neutral-700"
                      >Brinco</span
                    >
                    <input
                      type="text"
                      formControlName="codigoBrinco"
                      placeholder="brc.."
                      class="px-3 py-2 text-sm bg-neutral-50 text-neutral-400 border-none outline-none"
                    />
                  </div>
                </div>
                <!-- Pingente -->
                <div class="flex gap-3">
                  <div
                    class="inline-flex items-center rounded-full border border-neutral-200 overflow-hidden"
                  >
                    <span
                      class="px-4 py-2 text-sm bg-neutral-100 text-neutral-700"
                      >Pingente</span
                    >
                    <input
                      type="text"
                      formControlName="codigoPingente"
                      placeholder="png.."
                      class="px-3 py-2 text-sm bg-neutral-50 text-neutral-400 border-none outline-none"
                    />
                  </div>
                </div>
                <!-- Berloque -->
                <div class="flex gap-3">
                  <div
                    class="inline-flex items-center rounded-full border border-neutral-200 overflow-hidden"
                  >
                    <span
                      class="px-4 py-2 text-sm bg-neutral-100 text-neutral-700"
                      >Berloque</span
                    >
                    <input
                      type="text"
                      formControlName="codigoBerloque"
                      placeholder="brl.."
                      class="px-3 py-2 text-sm bg-neutral-50 text-neutral-400 border-none outline-none"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer actions -->
        <div class="col-span-12 flex items-center justify-between pt-2">
          <button
            type="submit"
            class="inline-flex items-center gap-2 rounded-full bg-[#9AA56B] px-5 py-3 text-sm font-semibold text-white shadow-[0_2px_0_rgba(0,0,0,0.06)] hover:bg-[#8D9C61] focus:outline-none focus:ring-2 focus:ring-[#9AA56B]/40 active:translate-y-px"
          >
            <svg
              class="icone text-on-surface-variant"
              aria-hidden="true"
              focusable="false"
            >
              <use [attr.href]="'/sprite.svg#icon-sidebar'"></use>
            </svg>
            <span>Salvar</span>
          </button>
          <button
            type="button"
            (click)="onFecharClick()"
            class="px-4 py-2 text-sm font-medium text-neutral-500 hover:text-neutral-700"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
