<div class="fixed inset-0 z-50 flex items-end justify-end p-3">
  <section role="dialog" aria-modal="true" aria-labelledby="modal-title"
    class="w-full max-w-md rounded-2xl bg-[var(--color-surface-container)] shadow-[0_12px_30px_rgba(0,0,0,0.15)] ring-1 ring-black/5 overflow-hidden">
    <header class="flex items-center justify-between px-5 py-4">
      <h2 id="modal-title" class="title-medium text-[var(--color-on-surface)]">Adicionar Peça Nova</h2>
      <button type="button" aria-label="Fechar" (click)="onFecharClick()"
        class="inline-flex h-8 w-8 items-center justify-center rounded-full text-[var(--color-on-surface-variant)] hover:bg-[var(--color-surface-container2)] hover:text-[var(--color-on-surface)] focus:outline-none focus:ring-2 focus:ring-[var(--color-outline)]/30">
        <svg class="icone" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </header>

    <div class="px-5 pb-5">
      <form class="space-y-5" [formGroup]="pecaForm" (ngSubmit)="onSubmit()">

        <fieldset [disabled]="isLoading()" class="space-y-5 transition-opacity" [class.opacity-50]="isLoading()">

          <div class="space-y-2">
            <label class="label-large text-[var(--color-on-surface-variant)]">Nome da Peça</label>
            <div
              class="flex overflow-hidden items-center rounded-full border border-[var(--color-surface-container2)] bg-[var(--color-surface)]">
              <select formControlName="categoria"
                class="h-11 bg-transparent pl-4 pr-3 text-sm text-[var(--color-on-surface)] outline-none border-r border-[var(--color-surface-container2)]">
                @for (tipo of tiposPeca; track tipo) {
                <option [value]="tipo">{{ tipo }}</option>
                }
              </select>
              <input formControlName="nome" type="text" placeholder="Informe o nome/modelo da peça..."
                class="h-11 flex-1 px-4 text-sm placeholder:text-neutral-400 outline-none" />
            </div>
          </div>

          <div class="space-y-2">
            <label class="label-large">Acabamento</label>
            <div class="flex items-center justify-center gap-3 rounded-xl bg-surface p-3">
              @for (acabamento of acabamentos; track acabamento.valor) {
              <label class="relative cursor-pointer">
                <input type="radio" name="acabamento" formControlName="acabamento" [value]="acabamento.valor"
                  class="peer sr-only">
                <img [ngSrc]="acabamento.imagem" [alt]="acabamento.alt" width="48" height="48"
                  class="h-12 w-12 rounded-full object-cover transition peer-checked:ring-4 peer-checked:ring-[var(--color-primary)]" />
              </label>
              }
            </div>
          </div>

          <div class="space-y-2">
            <label class="label-large text-[var(--color-on-surface-variant)]">Fornecedor</label>
            <div class="grid grid-cols-3 gap-2 rounded-xl bg-[var(--color-secundary)] p-3">

              @for (fornecedor of fornecedores(); track $index) {
              <label class="block">
                <input type="radio" name="idFornecedor" formControlName="idFornecedor" [value]="fornecedor.id"
                  class="peer sr-only">
                <span
                  class="block cursor-pointer select-none rounded-xl px-3 py-2 text-center text-sm font-medium text-[var(--color-outline)] transition peer-checked:bg-[var(--color-primary)] peer-checked:text-[var(--color-surface)]">
                  {{ fornecedor.nome }}
                </span>
              </label>
              }
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <label class="label-large text-[var(--color-on-surface-variant)]">ID da Peça</label>
              <div
                class="flex items-center overflow-hidden rounded-xl ring-1 ring-[var(--color-surface-container2)] bg-[var(--color-surface)]">
                <span
                  class="flex h-10 items-center justify-center whitespace-nowrap px-3 text-sm font-semibold text-[var(--color-on-surface-variant)] bg-[var(--color-surface-container2)]">
                  {{ idPrefixo() }}
                </span>
                <input formControlName="idReferencia" type="text" inputmode="numeric" placeholder="Somente números..."
                  class="h-10 min-w-0 flex-1 px-3 text-sm bg-transparent placeholder:text-neutral-400 outline-none" />
              </div>
            </div>

            <div class="space-y-2">
              <label class="label-large text-[var(--color-on-surface-variant)]">Preço de Custo</label>
              <div
                class="flex items-center overflow-hidden rounded-xl ring-1 ring-[var(--color-surface-container2)] bg-[var(--color-surface)]">
                <span
                  class="ml-2 mr-2 flex h-7 items-center rounded-md bg-[var(--color-secundary)] px-2 text-xs font-semibold text-[var(--color-outline)]">R$</span>
                <input formControlName="precoCusto" type="text" inputmode="decimal" placeholder="0,00"
                  class="h-10 min-w-0 flex-1 px-3 text-sm bg-transparent placeholder:text-neutral-400 outline-none"
                  appDinheiroMask />
              </div>
            </div>
          </div>
        </fieldset>

        <div class="flex items-center justify-end pt-2 gap-4">
          <button type="button" (click)="onFecharClick()" [disabled]="isLoading()"
            class="px-4 py-2 text-sm font-medium text-[var(--color-on-surface-variant)] hover:text-[var(--color-on-surface)] transition disabled:opacity-50">Cancelar</button>

          <app-botao
            [type]="'submit'"
            [label]="'Salvar'"
            [icon]="'icon-check'"
            [disabled]="pecaForm.invalid || isLoading()"
            [loading]="isLoading()"
            [loadingLabel]="'Salvando...'"
          ></app-botao>
        </div>
      </form>
    </div>
  </section>
</div>
