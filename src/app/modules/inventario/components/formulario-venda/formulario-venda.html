<div class="fixed inset-0 z-50 flex items-end justify-end p-3">
  <section
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    class="w-full max-w-md rounded-2xl bg-[var(--color-surface-container)] shadow-[0_12px_30px_rgba(0,0,0,0.15)] ring-1 ring-black/5 overflow-hidden"
  >
    <!-- Cabeçalho -->
    <header class="flex items-center justify-between px-5 py-4">
      <h2 id="modal-title" class="title-medium text-[var(--color-on-surface)]">
        Registrar Venda
      </h2>

      <button
        type="button"
        aria-label="Fechar"
        (click)="onFecharClick()"
        class="inline-flex h-8 w-8 items-center justify-center rounded-full text-[var(--color-on-surface-variant)] hover:bg-[var(--color-surface-container2)] hover:text-[var(--color-on-surface)] focus:outline-none focus:ring-2 focus:ring-[var(--color-outline)]/30"
      >
        <svg
          class="icone"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </header>

    <!-- Conteúdo -->
    <div class="px-5 pb-5">
      <form class="space-y-5" [formGroup]="vendaForm" (ngSubmit)="onSubmit()">
        <fieldset
          [disabled]="isLoading()"
          class="space-y-5 transition-opacity"
          [class.opacity-50]="isLoading()"
        >
          <!-- Cliente -->
          <div class="space-y-2">
            <label class="label-large text-[var(--color-on-surface-variant)]"
              >Cliente</label
            >
            <div
              class="relative flex items-center overflow-hidden rounded-full border border-[var(--color-surface-container2)] bg-[var(--color-surface)]"
            >
              <select
                formControlName="clienteId"
                class="h-11 w-full appearance-none bg-transparent pl-4 pr-10 text-sm text-[var(--color-on-surface)] outline-none"
              >
                <option value="" disabled>Selecionar cliente...</option>
                @for (c of clientes(); track c.id) {
                <option [value]="c.id">{{ c.nome }}</option>
                }
              </select>
              <svg
                aria-hidden="true"
                class="pointer-events-none absolute right-3 h-5 w-5 text-[var(--color-on-surface-variant)]"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>

          <!-- Situação -->
          <div class="space-y-2">
            <label class="label-large text-[var(--color-on-surface-variant)]"
              >Situação</label
            >
            <div
              class="grid grid-cols-2 gap-2 rounded-2xl bg-[var(--color-surface)] p-1"
            >
              @for (situacao of opcoesSituacao; track situacao.id) {
              <label class="block">
                <input
                  type="radio"
                  formControlName="situacao"
                  [value]="situacao.id"
                  class="peer sr-only"
                />
                <span
                  class="block cursor-pointer select-none rounded-[10px] py-2.5 text-center text-sm font-medium text-[var(--color-on-surface-variant)] transition-colors peer-checked:bg-[var(--color-primary)] peer-checked:text-[var(--color-surface)]"
                >
                  {{ situacao.nome }}
                </span>
              </label>
              }
            </div>
          </div>

          <!-- Forma de Pagamento -->
          <div class="space-y-2">
            <label class="label-large text-[var(--color-on-surface-variant)]"
              >Forma de Pagamento</label
            >
            <div
              class="grid grid-cols-2 gap-2 rounded-2xl bg-[var(--color-surface)] p-1"
            >
              @for (pagamento of opcoesPagamento; track pagamento.id) {
              <label class="block">
                <input
                  type="radio"
                  formControlName="formaPagamento"
                  [value]="pagamento.id"
                  class="peer sr-only"
                />
                <span
                  class="flex items-center justify-center gap-2 cursor-pointer select-none rounded-[10px] py-2.5 text-center text-sm font-medium text-[var(--color-on-surface-variant)] transition-colors peer-checked:bg-[var(--color-primary)] peer-checked:text-[var(--color-surface)]"
                >
                  <svg class="w-5 h-5" aria-hidden="true">
                    <use [attr.href]="'/sprite.svg#' + pagamento.icon"></use>
                  </svg>
                  <span>{{ pagamento.nome }}</span>
                </span>
              </label>
              }
            </div>
          </div>

          <!-- Preço, Parcelas e Data de Vencimento -->
          <div class="grid grid-cols-2 gap-4">
            <!-- Preço de Venda -->
            <div class="space-y-2">
              <label class="label-large text-[var(--color-on-surface-variant)]"
                >Preço de Venda</label
              >
              <div
                class="flex items-center overflow-hidden rounded-xl ring-1 ring-[var(--color-surface-container2)] bg-[var(--color-surface)]"
              >
                <span
                  class="ml-2 mr-2 flex h-7 items-center rounded-md bg-[var(--color-secundary)] px-2 text-xs font-semibold text-[var(--color-outline)]"
                  >R$</span
                >
                <input
                  formControlName="precoVenda"
                  type="text"
                  inputmode="decimal"
                  placeholder="0,00"
                  class="h-10 min-w-0 flex-1 px-3 text-sm bg-transparent placeholder:text-neutral-400 outline-none"
                  appDinheiroMask
                />
              </div>
            </div>

            <!-- Parcelas -->
            <div class="space-y-2">
              <label class="label-large text-[var(--color-on-surface-variant)]"
                >Parcelas</label
              >
              <div
                class="relative flex items-center overflow-hidden rounded-xl ring-1 ring-[var(--color-surface-container2)] bg-[var(--color-surface)]"
              >
                <input
                  formControlName="parcelas"
                  type="number"
                  min="1"
                  max="12"
                  step="1"
                  placeholder="0"
                  class="h-10 w-full min-w-0 px-3 pr-10 text-sm bg-transparent outline-none"
                />
              </div>
            </div>

            <!-- Data de Vencimento -->
            <div class="space-y-2 col-span-2">
              <label class="label-large text-[var(--color-on-surface-variant)]">Data de Vencimento</label>
              <div class="relative flex items-center overflow-hidden rounded-full border border-[var(--color-surface-container2)] bg-[var(--color-surface)]">
                <input
                  formControlName="dataVencimento"
                  type="date"
                  [min]="todayStr"
                  class="h-11 w-full appearance-none bg-transparent pl-4 pr-10 text-sm text-[var(--color-on-surface)] outline-none"
                />
                <svg
                  aria-hidden="true"
                  class="pointer-events-none absolute right-3 h-5 w-5 text-[var(--color-on-surface-variant)]"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <use href="/sprite.svg#icon-calendar"></use>
                </svg>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Rodapé -->
        <div class="flex items-center justify-between pt-2">
          <app-botao
            [type]="'submit'"
            [label]="'Registrar'"
            [icon]="'icon-registrar'"
            [disabled]="vendaForm.invalid || isLoading()"
            [loading]="isLoading()"
            [loadingLabel]="'Registrando...'"
          ></app-botao>

          <button
            type="button"
            (click)="onFecharClick()"
            [disabled]="isLoading()"
            class="px-4 py-2 text-sm font-medium text-[var(--color-on-surface-variant)] hover:text-[var(--color-on-surface)] transition disabled:opacity-50"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
