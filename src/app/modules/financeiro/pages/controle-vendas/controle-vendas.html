<div class="grid grid-cols-1 gap-8 md:grid-cols-2 mx-14 h-full">
  <!-- Pendentes -->
  <section role="region" aria-label="Pendentes" class="flex flex-col p-4 bg-surface-container rounded-xl h-full">
  <header class="flex items-center gap-3 rounded-lg bg-surface p-6 z-5 shadow-lg" aria-label="CabeÃ§alho Pendentes">
      <svg class="icone-38" aria-hidden="true" focusable="false"><use href="/sprite.svg#icon-chevron-up"></use></svg>
      <h2 class="title-big leading-none text-on-surface">Pendente</h2>
    </header>
    <div class="flex-1 rounded-lg px-4">
      <app-lista-vendas-pendentes
        [vendas]="vendasPendentes()"

        (pagarParcela)="onPagarParcela($event)"

      />
    </div>
  </section>

  <!-- Pagos -->
  <section role="region" aria-label="Pagos" class="flex flex-col p-4 bg-surface-container rounded-xl h-full">
    <header class="flex items-center gap-3 rounded-lg bg-surface p-6 z-5 shadow-lg" aria-label="CabeÃ§alho Pagos">
      <svg class="icone-38" aria-hidden="true" focusable="false"><use href="/sprite.svg#icon-chevron-up"></use></svg>
      <h2 class="title-big leading-none text-on-surface">Pago</h2>
    </header>
    <div class="flex-1 rounded-lg px-4">
  <app-lista-vendas-quitadas [vendas]="vendasPagas()" [isLoading]="isLoading()" />
    </div>
  </section>
</div>
